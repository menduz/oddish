language: node_js
node_js:
- '8'

before_install:
  - $SHELL --version 2> /dev/null || dpkg -s $SHELL 2> /dev/null || which $SHELL

install:
  cabal update && cabal install ShellCheck && shellcheck --version

script:
  shellcheck -s $SHELL scripts/publi.sh

env:
  global:
    - CXX=g++-4.8
    - CC=gcc-4.8
    - PATH="~/.cabal/bin/:$(echo $PATH | sed 's/::/:/')"
  matrix:
    - SHELL=bash
    - SHELL=dash
    - SHELL=sh
    - SHELL=zsh
    - SHELL=ksh